<div>
  <h1>
    Witaj, to jest {{ title }}!
  </h1>
  <br>
  <hr>
  <br>
  <div class="input">
    <input [(ngModel)]="newTask" class="form-control">
    <button class="btn btn-success" (click)="add()">Dodaj</button>
  </div>
  <hr>
  <br>
  <div class="row">

    <div class="col-md-6">
      <ng-container *ngIf="tasksList.length > 0; else noTask">

        <div class="row" *ngFor="let task of tasksList">
          <li class="col-md-6">{{task}}</li>
          <span class="col-md-6">
              <button class="btn btn-primary" (click)="remove(task)">Usuń</button>
              <button class="btn btn-danger" (click)="done(task)">Zrobione</button>
          </span>
         

        </div>

      </ng-container>
      <ng-template #noTask>
        <h3>Brak zadań.</h3>
      </ng-template>
    </div>

    <div class="col-md-6">
      <h3>Wykonane zadania: {{tasksDone.length}}</h3>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>

  </div>
